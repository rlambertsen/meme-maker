<ion-view title="Get Image" id="image" cache-view="false">
    <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Meme Maker</h1>
    </ion-header-bar>
    <ion-content padding="true" class="image has-header">
        <div class="row">
            <div class="col">
                <canvas id="meme" style="width: 100%"></canvas>
            </div>
        </div>
        <div class="button-bar">
            <button class="button-stable button" ng-click="show()">Get Image</button>
            <button class="button-stable button" ng-click="addText()">Add Text</button>
            <button class="button-stable button ion-loading-d" ng-click="saveImage()">Save</button>
        </div>
    </ion-content>
</ion-view>
